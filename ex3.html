<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Retângulo</title>
</head>
<body>
    <label for="base">Base: </label>
    <input type="number" placeholder="Informe a base" id="base" name="base" required>
    <br><br>

    <label for="altura">Altura: </label>
    <input type="number" placeholder="Informe a altura" id="altura" name="altura" required>
    <br><br>

    <button onclick="calc()">Calcular</button>

    <script>
        function calc(){
            var base = parseFloat(document.getElementById('base').value)
            var alt = parseFloat(document.getElementById('altura').value)

            area = base * alt

            alert(`A área do retângulo é igual a ${area}`)
        }
    </script>
</body>
</html>
